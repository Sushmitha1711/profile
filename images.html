<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <script type="text/javascript">
    function showMessage(f){
        if (f=="happy")
            message="be happy, enjoy your day!"
        else if(f=="sleepy")
             message="avoid using phone,have little lunch and sleep early"
        else if(f=="angry")
            message="avoid salt and do meditation....seeek gods help"
        document.getElementById("data").innerHTML="<h2>"+message+"</h2>"
    }
    
    
    
    </script>
    
</head>
<body>
    <h1>How are you feeling today!</h1>
    <div class="row">
        <div class="column">
            <img src="img/happy.png" alt="Happy" style="width: 20%" onclick="showMessage('happy')">
        </div>
        <div class="column">
            <img src="img/sleepy.png" alt="sleepy" style="width: 20%" onclick="showMessage('sleepy')">
        </div>
        <div class="column">
            <img src="img/angry.png" alt="angry" style="width: 15%" onclick="showMessage('angry')">
        <div id="res"></div>
        </div>
    </div>


    
</body>
</html>
